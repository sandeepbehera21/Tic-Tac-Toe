<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      
      <!-- Game Controls -->
      <div class="game-controls">
        <div class="game-mode-section">
          <h3>Game Mode</h3>
          <div class="mode-options">
            <label class="mode-option">
              <input type="radio" name="game-mode" value="human" checked>
              <span class="mode-label">üë• Human vs Human</span>
            </label>
            <label class="mode-option">
              <input type="radio" name="game-mode" value="ai">
              <span class="mode-label">ü§ñ Human vs AI</span>
            </label>
          </div>
        </div>
        
        <div class="blitz-section">
          <label class="blitz-toggle">
            <input type="checkbox" id="blitz-mode"> Enable Blitz Mode (30s per move)
          </label>
        </div>
      </div>
      
      <div class="game-layout">
        <!-- Timer Side Panel -->
        <div class="timer-side-panel hide" id="timer-side-panel">
          <div class="timer-header">
            <h3>‚è±Ô∏è Blitz Mode</h3>
            <p>Time per move</p>
          </div>
          <div class="timer-display">
            <div class="timer-circle">
              <span class="timer-number" id="timer">30</span>
              <span class="timer-label">seconds</span>
            </div>
          </div>
          <div class="timer-status" id="timer-status">
            <span class="current-player">Player O's Turn</span>
          </div>
        </div>
        
        <!-- Game Board -->
        <div class="game-board-container">
          <div class="container">
            <div class="game">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
          </div>
          <button id="reset-btn">Reset Game</button>
        </div>
      </div>
    </main>
